<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Web Development<br>with JavaScript<br>since 2011</h1>
    <p class="lead">Tools are important...<br>These are my favorites</p>
    <div class="row">
      <!-- Favorite Topics -->
      <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="topic in $ctrl.topics">
        <a ui-sref="topic-list.topic({ ui_id: '{{ topic.ui_id }}' })">
          <img src="{{ topic.iconURL }}"
                alt="{{ topic.name }}">
        </a>
      </div>
    </div>
  </div>
</header>
