<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Web Development<br>with JavaScript<br>since 2011</h1>
    <p class="lead">Tools are important...<br>These are my favorites</p>
    <div class="row">
      <!-- Favorite Topics -->
      <div class="col-lg-3 col-md-4 col-sm-6"
            ng-repeat="topic in $ctrl.topics">
        <a ui-sref="topic-list.topic({ ui_id: '{{ topic.ui_id }}' })">
        <img src="{{ topic.iconURL }}"
              alt="{{ topic.name }}">
        </a>
      </div>

    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
