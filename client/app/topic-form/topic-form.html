<div class="col-sm-12">
  <form class="form">
    <!-- NAME -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
              class="form-control"
              id="name"
              name="name"
              ng-model="topicFormCtrl.topic.name"
              placeholder="Topic Name" />
    </div>
    <!-- UI_ID -->
    <div class="form-group">
      <label for="ui_id">Route ID</label>
      <input type="text"
              class="form-control"
              id="ui-id"
              name="ui_id"
              ng-model="topicFormCtrl.topic.name"
              placeholder="CLI Command-like name... Ex. 'npm', 'mongo', 'yo', ..." />
    </div>

    <!-- Mark as Favorite -->
    <div class="form-group">
      <label for="ui_id">Favorite Status</label>
      <select class="form-control"
              id="isFavorite"
              name="isFavorite"
              ng-model="topicFormCtrl.topic.isFavorite">
        <option value="">Enable/Disable Favorite Status</option>
        <option value="true">Yes, add this to 'My Favorites'</option>
        <option value="false">No, do not add this to 'My Favorites'</option>
      </select>
    </div>
  </form>
</div>
